<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>sign in</title>
</head>

<body>
    <section>
        <div class="sign-in">
            <div class="sign-in-logo">
                <a href="index.html"><img src="assets/images/logo.jpg" alt="logo" /></a>
            </div>
            <div class="sign-in-inner">

                <form action="">
                    <label for=""> Email</label>
                    <input type="text" name="" id="" placeholder="Enter email" required>

                    <span class="span1">
                        <label for=""> Password</label>
                        <p><a href="javascript:void(0);">Forgot password?</a></p>
                    </span>

                    <input type="password" name="" id="" placeholder="Enter Password" required>

                    <input type="submit" name="" id="">
                </form>

                <p> <a href="javascript:void(0);"> Having trouble logging in? <img src="assets/images/trouble-sign.svg"
                            alt=""></a></p>
            </div>

        </div>

    </section>

    <script src="assets/js/style.js" type="text/javascript"></script>
</body>

</html>
